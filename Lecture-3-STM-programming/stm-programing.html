<h1 id="what-frequency-to-use">What <strong>frequency</strong> to use?</h1>
<ul>
<li>
<p>Idealy it should be in a <strong>motors datasheet</strong>, but quick seaching online I found this:</p>
<ul>
<li><a href="https://electronics.stackexchange.com/questions/242293/is-there-an-ideal-pwm-frequency-for-dc-brush-motors">Is there an ideal PWM frequency for DC brush motors?</a></li>
</ul>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Stay in the 5-20 kHz range and you probably will be safe.
If you go too much lower, the motor current ripple (and torque ripple)
may be noticeable, but you can experiment with this.
Too much higher and you will be heating up your switches.
You may also want to go towards the higher end to get out of the audible range.
</code></pre>
</li>
<li>
<p>So lets use <strong>10kHz</strong></p>
</li>
</ul>
